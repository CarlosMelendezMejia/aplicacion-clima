<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aplicación de clima</title>
</head>

<body>
    <h1 class="title">Consultor de clima</h1>
    <main>
        <div class="container-input">
            <input type="text" name="" id="city" placeholder="Ingresa una ciudad">
            <button id="buttonQuery">Consultar</button>
        </div>
        <div class="container-result" id="container-result">
            <h2 class="result" id="cityName">Nombre de la ciudad</h2>
            <h3 class="result" id="temperature">Temperatura</h3>
            <h3 class="result" id="humidity">Humedad</h3>
            <h3 class="result" id="weatherDescription">Descripción</h3>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>

</html>
